<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de formularios</title>
</head>

<body>
    <h1>Formulario de registro</h1>

    <section>
        <form>
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name">
            </div>

            <div>
                <br>
            </div>

            <div>
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname">
            </div>

            <div>
                <br>
            </div>

            <div>
                <label for="modalidad">Modalidad de cursada:</label>
                <input type="radio" name="cursada" id="demanda">
                <label for="demanda">On-Demand</label>
                <input type="radio" name="cursada" id="vivo">
                <label for="vivo">En vivo</label>
            </div>

            <div>
                <br>
            </div>

            <div>
                <label for="mail">Correo:</label>
                <input type="email" id="mail">
            </div>

            <div>
                <br>
            </div>

            <div>
                <input type="checkbox" id="info">
                <label for="info">Deseo recibir informacion sobre nuevos posteos en la plataforma Nucba.</label>
            </div>

            <div>
                <br>
            </div>

            <div>
                <input type="checkbox" id="terminos">
                <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en
                    desarrollador web Full Stack.</label>

            </div>

            <div>
                <br>
            </div>

            <div>
                <input type="submit" value="Enviar">
            </div>

        </form>
    </section>


</body>

</html>
